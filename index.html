<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REPPP Training Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2a3284;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #ffffff;
    }

    .video-section {
      max-width: 720px;
      margin: 0 auto 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .video-title {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      color: #0077cc;
    }

    .video-title:hover {
      text-decoration: underline;
    }

    .video-container {
      display: none;
      margin-top: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Assets/REPPP white& blue logo.png" />
    <h1>REPPP Training Videos</h1>
  </header>

  <div class="video-section">
    <div class="video-title" onclick="toggleVideo(this)">‚ñ∂Ô∏è How to Play Padel</div>
    <div class="video-container">
      <video controls>
        <source src="Assets/branding.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="video-section">
    <div class="video-title" onclick="toggleVideo(this)">üìò Padel Rules Explained</div>
    <div class="video-container">
      <video controls>
        <source src="Assets/videoplayback.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="video-section">
    <div class="video-title" onclick="toggleVideo(this)">üìç Court Positioning</div>
    <div class="video-container">
      <video controls>
        <source src="https://raw.githubusercontent.com/USERNAME/REPO/main/videos/positioning.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="video-section">
    <div class="video-title" onclick="toggleVideo(this)">üõ†Ô∏è Equipment Guide</div>
    <div class="video-container">
      <video controls>
        <source src="https://raw.githubusercontent.com/USERNAME/REPO/main/videos/equipment-guide.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="video-section">
    <div class="video-title" onclick="toggleVideo(this)">üí° Common Mistakes to Avoid</div>
    <div class="video-container">
      <video controls>
        <source src="https://raw.githubusercontent.com/USERNAME/REPO/main/videos/mistakes-to-avoid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function toggleVideo(titleElement) {
      const container = titleElement.nextElementSibling;
      const video = container.querySelector("video");

      // Pause all other videos
      document.querySelectorAll("video").forEach(v => {
        if (v !== video) {
          v.pause();
          v.parentElement.style.display = "none";
        }
      });

      if (container.style.display === "block") {
        container.style.display = "none";
        video.pause();
      } else {
        container.style.display = "block";
        video.play();
      }
    }
  </script>

</body>
</html>
